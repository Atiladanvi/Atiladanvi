layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <p style="white-space: pre-line">{{ site.user.intro | lstrip }}</p>

  {{ content }}

</div>
