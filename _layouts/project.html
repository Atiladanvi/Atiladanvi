---
layout: default
---
<article class="project h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="project-header">
    <h1 class="project-title p-name" itemprop="name headline">{{ page.name | escape }}</h1>
    <p class="p-name" itemprop="name headline">{{ page.description | escape }}</p>
  </header>

  <div class="project-content e-content" itemprop="projectBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
